<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Teste de bootstrap</title>
</head>
<body>
    <div>
        <p class="h2">Butão Comum com class btn btn-primary</p>
        <button class="btn btn-primary">Entrar</button>


        <p class="h2">Butão Link</p>
        <a href="#" class="btn btn-primary" role="button">Entar</a>


        <p class="h2">Butão com Outline</p>
        <button class="btn btn-outline-primary">Entrar</button>


        <p class="h2">Pequeno e grande</p>
        <button class="btn btn-primary btn-sl">Entrar</button>
        <button class="btn btn-primary btn-sm">Entrar</button>


        <p class="h2">Brock Level</p>
        <button type="button" class="btn btn-primary btn-lg btn-block">
            Botão block-level
        </button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">
            Botão block-level
        </button>


        <p class="h2">Ativo e Desativo</p>
        <button class="btn btn-primary active">Entrar</button>
        <button class="btn btn-primary disabled">Entrar</button>
    </div>

    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
