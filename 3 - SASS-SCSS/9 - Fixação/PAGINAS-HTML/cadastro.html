<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <header class="h-m-f header">
            <h1>Helo, World!</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </header>


        <main class="h-m-f main">
            <form action="#" id="formulario-de-cadastro">
                <label for="inome">Nome: </label>
                <input type="text" placeholder="Nome">

                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" placeholder="Email">

                <label for="isenha1">Senha: </label>
                <input type="password" name="senha" id="isenha1" placeholder="Senha" minlength="8">

                <label for="isenha2">Comfirmar Senha: </label>
                <input type="password" name="senha" id="isenha2" placeholder="Repita a Senha" minlength="8">

                <input type="submit" value="ENTRAR">
            </form>
        </main>


        <footer class="h-m-f footer">
            <h1>Contatos</h1>
            <a href="#">Linkdin</a>
            <a href="#">Linkdin</a>
            <a href="#">Linkdin</a>
        </footer>
    </div>
</body>
</html>
